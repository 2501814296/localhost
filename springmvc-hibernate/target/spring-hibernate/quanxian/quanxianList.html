<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <div>
            <span><b>模块列表</b></span>
        </div>
        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter">

        </table>

    </div>
</div>
<script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.render({
            elem: '#currentTableId',
            url: '/menu/getQuanxian',
            cols: [[
                {field: 'id', width: '10%', title: '序号',align:'center'},
                {field: 'title', width: '40%', title: '资源名称',align:'center'},
                {field: 'lastUpdateUser', width: '25%', title: '创建人',align:'center'},
                {title: '操作', Width: '25%', toolbar: '#currentTableBar',align:'center'}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'
        });

    });
</script>

</body>
</html>
